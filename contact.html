  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="description" content="This is a ecommerce project" />
    <link rel="stylesheet" href="style.css" />
    <title>Ecommerce project</title>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Handlee&family=Montserrat&family=Roboto&family=Satisfy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar starts here -->
    <i class="fas fa-bars fa-2x" id="menu-icon"></i>
    <nav id="menu" class="hidden">
      <ul class="nav-upper flex-space-around">
        <li class="nav__list">
          <a href="index.html" class="nav__link">Home</a>
        </li>

        <li class="nav__list">
          <a href="register.html" class="nav__link">Register</a>
        </li>

        <li class="nav__list">
          <a href="login.html" class="nav__link">Login</a>
        </li>

        <li class="nav__list">
          <a href="index.html" class="nav__link">Logout</a>
        </li>

        <li class="nav__list">
          <a href="contact.html" class="nav__link">Contact</a>
        </li>

        <li class="nav__list">
          <a href="profile.html" class="nav__link">
            <img
              class="profile-icon"
              src="./images/pic imam.jpg"
              alt="profile icon"
            />
          </a>
        </li>
      </ul>
      <ul class="nav-lower flex-space-around">
        <li class="nav__list">
          <a href="index.html" class="nav__brand nav__link"> Imam Express </a>
        </li>

        <li class="nav__list">
          <a href="/cart.html" class="nav__link">
            <span> <i class="fa-solid fa-cart-shopping"></i></span>
            cart 2 products - $150.40
          </a>
        </li>
      </ul>
    </nav>
    <!-- navbar ends here -->
    <main>
      <section class="contact-section">
        <h2 class="section-title text-center">Contact Us</h2>
        <div class="contact-container flex-center">
          <form action="" class="form card">
            <div class="form-control flex-center">
              <label for="name">Name</label>
              <input type="text" id="name" required autocomplete="name" />
            </div>

            <div class="form-control flex-center">
              <label for="email">Email</label>
              <input type="email" id="email" required autocomplete="email" />
            </div>

            <div class="form-control flex-center">
              <label for="message">Message</label>
              <textarea name="message" id="message"></textarea>
            </div>

            <div class="form-control flex-center form-btn-field">
              <button class="btn contact-btn">Submit</button>
            </div>
          </form>
          <div class="contact-address flex-space-around">
            <address>
              <h4>Adress:</h4>
              <p>123 high street</p>
              <p>Utora,Dhaka, Bangladesh</p>
              <br />
              <span>Call:</span>
              <a href="tel:+379589877">+379589877</a>
            </address>
            <iframe
              class="contact__map"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d116747.73473249249!2d90.29605697964215!3d23.876611759079232!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c5d05e7074dd%3A0xd1c58803049f00c7!2sUttara%2C%20Dhaka!5e0!3m2!1sen!2sbd!4v1704980133074!5m2!1sen!2sbd"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </section>
    </main>
    <!-- footer starts here -->

    <footer class="footer flex-space-around">
      <div class="flex-space-around">
        <label for="subscribe">Subscribe to Newsletter: </label>
        <input
          type="email"
          id="subscribe"
          name="subscribe"
          class="footer__input"
          placeholder="Your Email Address "
        />
        <button class="btn btn-subscribe">subscribe</button>
      </div>
      <div>&copy; Copyright 2024 Imam Express. All rights reserved</div>
    </footer>

    <!-- footer ends here -->
    <script src="./scripts/index.js"></script>
  </body>
</html>
